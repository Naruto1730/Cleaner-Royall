<!DOCTYPE html>
<html>
<head>
  <title>Copy Text</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #copiedMsg { color: green; margin-top: 10px; display: none; }
  </style>
</head>
<body>

<h2>Enter Your Text Below</h2>
<textarea id="myText">







#!/system/bin/sh

get() {
  du -hcs "$@" | grep total | cut -f1 | sed 's/[[:space:]]*//g'
}

app_oat="$(get /data/app/*/{*,}/oat)"
dalvik_cache="$(get /data/dalvik-cache)"
adb="$(get /data/adb)"
media="$(get /data/media/)"
media0="$(get /data/media/0/)"

echo "{\"app_oat\":\"$app_oat\",\"dalvik_cache\":\"$dalvik_cache\",\"adb\":\"$adb\",\"media\":\"$media\",\"media0\":\"$media0\"}"












</textarea>

<button onclick="copyText()">Copy to Clipboard</button>
<div id="copiedMsg">Copied!</div>

<script>
function copyText() {
  var textArea = document.getElementById("myText");
  textArea.select();
  document.execCommand("copy");
  
  var msg = document.getElementById("copiedMsg");
  msg.style.display = "block";
  setTimeout(function() {
    msg.style.display = "none";
  }, 1500);
}
</script>

</body>
</html>
