<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit GitHub Issue</title>
    <style>
        /* Progress Dialog Styles */
        #progressDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        #progressDialog p {
            font-size: 18px;
        }
        /* Success Dialog Styles */
        #successDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Submit Issue to GitHub</h2>

    <label for="repo">Repository (owner/repo):</label><br>
    <input type="text" id="repo" placeholder="owner/repo"><br><br>

    <label for="title">Issue Title:</label><br>
    <input type="text" id="title" placeholder="Issue title"><br><br>

    <label for="body">Issue Body:</label><br>
    <textarea id="body" placeholder="Describe the issue..."></textarea><br><br>

    <button id="submitButton">Submit Issue</button>

    <!-- Progress Dialog -->
    <div id="progressDialog">
        <p>Submitting issue...</p>
    </div>

    <!-- Success Dialog -->
    <div id="successDialog">
        <p>Issue submitted successfully!</p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const repo = document.getElementById('repo').value;
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            // Show progress dialog
            document.getElementById('progressDialog').style.display = 'block';

            // Send the request to your backend
            fetch('/create-issue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ repo, title, body })
            })
            .then(response => response.json())
            .then(data => {
                // Hide progress dialog
                document.getElementById('progressDialog').style.display = 'none';

                if (data.message) {
                    // Show success dialog
                    document.getElementById('successDialog').style.display = 'block';

                    // Hide success dialog after 2 seconds
                    setTimeout(() => {
                        document.getElementById('successDialog').style.display = 'none';
                    }, 2000);
                }
            })
            .catch(error => {
                // Hide progress dialog
                document.getElementById('progressDialog').style.display = 'none';
                alert('Error submitting issue: ' + error.message);
            });
        });
    </script>
</body>
</html>
