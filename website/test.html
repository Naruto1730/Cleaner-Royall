<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Feedback to Telegram</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .form-container {
      width: 400px; margin: auto;
      border: 1px solid #ccc; border-radius: 6px;
      padding: 20px;
    }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%; padding: 10px;
      margin-top: 5px; border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%; padding: 10px;
      background: #28a745; color: white;
      font-weight: bold; border: none; border-radius: 5px;
    }
    .dialog {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3>Submit Feedback</h3>

  <label>Message:</label>
  <textarea id="message" rows="5" placeholder="Write your feedback..."></textarea>

  <label>Select File:</label>
  <input type="file" id="fileInput">

  <button onclick="sendToTelegram()">Submit Feedback</button>

  <div class="dialog" id="resultBox"></div>
</div>

<script>
  const BOT_TOKEN = "7602603409:AAHuEnZg9RLyNhj2Md3WxHz-QUk_v1oC2c8";
  const CHAT_ID = "@CleanerRoyalls";

  function sendToTelegram() {
    const message = document.getElementById("message").value;
    const fileInput = document.getElementById("fileInput").files[0];
    const resultBox = document.getElementById("resultBox");

    if (!fileInput) {
      resultBox.style.color = "red";
      resultBox.innerText = "Please select a file.";
      return;
    }

    resultBox.style.color = "#333";
    resultBox.innerText = "Submitting your feedback...";

    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("caption", message || "Uploaded via feedback form");
    formData.append("document", fileInput);

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        resultBox.style.color = "green";
        resultBox.innerText = "Feedback submitted successfully!";
      } else {
        resultBox.style.color = "red";
        resultBox.innerText = "Error: " + data.description;
      }
    })
    .catch(error => {
      resultBox.style.color = "red";
      resultBox.innerText = "Request failed: " + error.message;
    });
  }
</script>

</body>
</html>
