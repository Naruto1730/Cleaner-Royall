<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleaner Royall Payments Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdfc;
      color: #073b3a;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #065f46;
      margin: 0;
    }

    .price-info {
      background: #ccfbf1;
      border-left: 5px solid #0f766e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #047857;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #065f46;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group label {
      display: block;
      margin-bottom: 8px;
    }

    .buttons-area {
      margin-bottom: 20px;
    }

    .buttons-area button, .buttons-area a {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      background-color: #0d9488;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    .crypto-section {
      margin-top: 10px;
    }

    .copy-dialog {
      display: none;
      text-align: center;
      background-color: #ccfbf1;
      color: #0f766e;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cleaner Royall<br><b>Payments Portal</b></h1>
    </div>

    <div class="price-info" id="priceInfo">
      Payment Price: $4
    </div>

    <div class="section-title">Select your Payment Method</div>

    <div class="radio-group">
      <label><input type="radio" name="method" value="paypal" id="radioPaypal"> Paypal</label>
      <label><input type="radio" name="method" value="binance" id="radioBinance"> Binance</label>
      <label><input type="radio" name="method" value="crypto"> Crypto Currency</label>
      <label><input type="radio" name="method" value="telegram"> Telegram Stars</label>
      <label><input type="radio" name="method" value="others"> Others</label>
    </div>

    <div class="buttons-area" id="paypal" style="display:none">
      <a href="#" target="_blank" id="ppweb">Pay at PayPal Web</a>
      <button onclick="copyToClipboard(ppuser)">Copy PayPal Username</button>
      <button onclick="copyToClipboard(ppgmail)">Copy PayPal Gmail</button>
    </div>

    <div class="buttons-area" id="binance" style="display:none">
      <button onclick="copyToClipboard(buid)">Copy Binance UID</button>
      <button onclick="copyToClipboard(bgmail)">Copy Binance Gmail</button>
    </div>

    <div class="buttons-area crypto-section" id="crypto" style="display:none">
      <button onclick="copyToClipboard(btc)">Copy BTC Address</button>
      <button onclick="copyToClipboard(c20)">Copy USDT BEP20</button>
      <button onclick="copyToClipboard('PolygonWallet123')">Copy Polygon Address</button>
      <button onclick="copyToClipboard(c20)">Copy ETH-20 Address</button>
      <button onclick="copyToClipboard(trx)">Copy TRX Address</button>
    </div>

    <div class="copy-dialog" id="copyDialog">Copied to clipboard</div>
  </div>

  <script>
    let ppweb = '', ppuser = '', ppgmail = '', btc = '', c20 = '', trx = '', buid = '', bgmail = '';

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const dialog = document.getElementById('copyDialog');
        dialog.style.display = 'block';
        setTimeout(() => {
          dialog.style.display = 'none';
        }, 1500);
      });
    }

    function showSuspended() {
      alert("This method is currently suspended");
    }

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener('change', () => {
        ['paypal', 'binance', 'crypto'].forEach(id => {
          document.getElementById(id).style.display = (radio.value === id) ? 'block' : 'none';
        });
      });
    });

    fetch('https://araafroyall.github.io/Cleaner-Royall/server/premium/Payment.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('priceInfo').innerText = 'Payment Price: ' + data.price;
        ppweb = data.ppweb;
        ppuser = data.ppuser;
        ppgmail = data.ppgmail;
        btc = data.btc;
        c20 = data.c20;
        trx = data.trx;
        buid = data.buid;
        bgmail = data.bgmail;

        document.getElementById('ppweb').href = ppweb;

        if (data.paypal !== "1") {
          const r = document.getElementById('radioPaypal');
          r.disabled = true;
          r.addEventListener('click', e => {
            e.preventDefault();
            showSuspended();
          });
        }
        if (data.binance !== "1") {
          const r = document.getElementById('radioBinance');
          r.disabled = true;
          r.addEventListener('click', e => {
            e.preventDefault();
            showSuspended();
          });
        }
      });
  </script>
</body>
</html>
